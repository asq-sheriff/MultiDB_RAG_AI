[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings
    --maxfail=10
    --durations=10
markers =
    unit: Unit tests
    integration: Integration tests
    system: System-level tests
    performance: Performance and benchmarking tests
    security: Security and HIPAA compliance tests
    hipaa: HIPAA compliance specific tests
    billing: Billing-specific tests
    slow: Slow tests (>30s)
    quick: Quick tests (<5s)
    asyncio: Asynchronous tests
    requires_docker: Tests requiring Docker services
    requires_gpu: Tests requiring GPU services

# Environment variables for all tests
env =
    TESTING=true
    DEMO_MODE=1